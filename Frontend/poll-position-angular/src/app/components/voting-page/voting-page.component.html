<div *ngIf="poll">
  <h2>{{poll.title}}</h2>
  <h3>{{poll.description}}</h3>
  <div *ngIf="nominations">
    <form (ngSubmit)="submitVotingForm()" [formGroup]="votingForm">
      <section *ngFor="let nomination of nominations">
        <label for="nomination{{nomination.id}}}">{{nomination.nominee}}</label>
        <input
          [value]="nomination"
          formControlName="nominations"
          name="nominations"
          type="radio"
        />
      </section>
      <button>submit</button>
    </form>
  </div>
</div>
