<div *ngIf="poll">
  <h2>{{poll.title}}</h2>
  <h3>{{poll.description}}</h3>
  <div *ngIf="nominations">
    <form (ngSubmit)="submitVotingForm()" [formGroup]="votingForm">
      <label *ngFor="let nomination of nominations;">
        <input
          [value]="nomination.nominationID"
          formControlName="nominations"
          name="nomination"
          type="radio"
        />
        {{nomination.nominee}}
      </label>
      <button>submit</button>
    </form>
  </div>
</div>
