<section>
  <ul *ngIf="polls.length !== 0">
    <li *ngFor="let poll of polls">
      <button (click)="navigateToSpecificPoll(poll)" type="button">{{poll.title}}</button>
    </li>
  </ul>
  <p *ngIf="polls.length===0">No Polls At the moment</p>
</section>
<button (click)="navigateToCreatePoll()" type="button">Create Poll</button>
