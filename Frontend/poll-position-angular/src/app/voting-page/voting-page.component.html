<div *ngIf="poll">
  <h2>{{poll.title}}</h2>
  <h3>{{poll.description}}</h3>

  <div *ngFor='let nomination of nominations;let i = index'>
    <input type="radio" (change)='radioChecked(nomination.nominationID,i)' >
    <input type="text" value='{{nomination.nominee}}'/>
    <button type="button">save</button>
  </div>
</div>
